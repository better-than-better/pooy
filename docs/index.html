<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Pooy nodejs proxy">
  <meta name="description" content="just a http proxy / http monitor tool powered by nodejs.">
  <title>Pooy</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1444407_u9suoco33rh.css">
  <link href="https://fonts.googleapis.com/css?family=Mansalva|Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Pooy</h1>
    <h2>just a http proxy / http monitor tool powered by nodejs.</h2>
    <p>
      <!-- <a href=""><i class="iconfont icon-clouddownload"></i></a>
      <a href=""><i class="iconfont icon-doc"></i></a> -->
      <!-- <a href="https://github.com/better-than-better/pooy"><i class="iconfont icon-github"></i></a> -->
    </p>
  </header>
  <section class="ui-preview">
    <div class="container">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="triangle triangle-1"></div>
      <div class="triangle triangle-2"></div>
      <div class="rectangle rectangle-1"></div>
      <div class="rectangle rectangle-2"></div>
      <div class="polygon polygon-1"></div>
      <img src="/assets/client-ui-en.webp" alt="client-ui" class="client-ui-img">
    </div>
  </section>
  <section class="installation">
    <h1>Installation</h1>
    <p>confirm that npm is installed, if not checkout this ➜ ➜  <a href="https://github.com/nvm-sh/nvm">nvm</a></p>
    <pre>npm i -g pooy</pre>
  </section>
  <section class="installation">
    <h1>Usage</h1>
    <pre>pooy --[options]</pre>
    <p>options: <span>manual</span> <span>global</span>, default to manual.</p>
  </section>
  <section class="installation">
    <h1>OS Support</h1>
    <div class="os-items">
      <div class="os-item">
        <img src="/assets/mac.svg" alt="mac os" class="os-icon">
        <span>Mac os</span>
      </div>
    </div>
  </section>
  <section class="installation">
    <h1>About</h1>
    <p>find me in <a href="https://github.com/better-than-better/pooy">github</a></p>
  </section>
